    <script type="text/javascript">
        var nameT = "Name: "
        var priceT = "Price: "
        var mileageT = "Miles: "
        var dealerNameT = "Dealer: "
        var dealerZipT = "Dealer Zip: "
        var detailsT = "Click for Details"
        //  when the select change
        function getval(sel) {
            var url = "https://translation.googleapis.com/language/translate/v2";
            //Strings requiring translation
            // url += "?q=" + escape($("#Model").text());
            // url += "&q=" + escape($("#Make").text());
            // url += "&q=" + escape($("#Year").text());
            url += "?q=" + "Name:";
            url += "&q=" + "Price: ";
            url += "&q=" + "Miles: ";
            url += "&q=" + "Dealer: ";
            url += "&q=" + "Dealer Zip: ";
            url += "&q=" + "Click for Details";
            //Target language
            url += "&target=" + sel.value;
            //Google API key
            url += "&key=AIzaSyBSBPR0gc3TA-Sh_T8x_X1aIe9a2M02gN0";
            $.get(url, function (data, status) {
                //Results are returned in an array following the order they were passed.
                // $("#Make").text(data.data.translations[0].translatedText);
                // $("#Model").text(data.data.translations[1].translatedText);
                // $("#Year").text(data.data.translations[2].translatedText);
                nameT = data.data.translations[0].translatedText;
                priceT = data.data.translations[1].translatedText;
                mileageT = data.data.translations[2].translatedText;
                dealerNameT = data.data.translations[3].translatedText;
                dealerZipT = data.data.translations[4].translatedText;
                detailsT = data.data.translations[5].translatedText;

                console.log(detailsT);

            });
        };
